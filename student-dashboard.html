<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slideFadeIn {
      animation: slideFadeIn 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">🎓 Student Dashboard</h1>
    
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </header>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-lg w-full max-w-md animate-slideFadeIn text-center">
      <h2 class="text-2xl font-bold mb-6">Select Your Year</h2>
      <div class="space-y-4">
        <button onclick="goTo('1st-year.html')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded text-lg transition-all duration-300 transform hover:scale-105">
          🧑‍🎓 1st Year
        </button>
        <button onclick="goTo('2nd-year.html')" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded text-lg transition-all duration-300 transform hover:scale-105">
          🎓 2nd Year
        </button>
      </div>
    </div>
  </main>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
